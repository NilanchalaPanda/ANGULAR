<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWO WAY BINDING</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="nilanchal" ng-controller="nilController" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      <div style="display: flex; align-items: center; gap: 10px;">
        <span><h1>ENTER YOUR NAME : </h1></span>
        <input
          style="font-size: 30px; color: grey;"
          ng-model="name"
        />
      </div>
      <h1 style="margin-left: 10px; background-color: bisque; border-radius: 20px; padding: 10px 20px; display: inline; margin-top: 10px;">Hello, {{name}}</h1>
    </div>

    <script>
      var app = angular.module("nilanchal", []);
      app.controller("nilController", function ($scope) {
        $scope.name = "Nilanchal";
      });
    </script>
  </body>
</html>
